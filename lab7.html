<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Иванова Анна Алексеевна.Лабораторная работа 7</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function addBlocks() {
            let blocks = document.getElementById('blocks');
            for (let i = 0; i<10; i++){
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ': ' + (2 * i**2);

                blocks.appendChild(block);
            }
        }
        function showExchange() {
            let exchange = [73.6307, 72.7923, 72.8949, 71.5763, 70.8924, 
                             70.5991, 70.3847, 70.0414, 70.1217, 70.5174] 
            let table = document.getElementById('dollar-exchange');
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum = 0;
            for(let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            }
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значение: ' + average;

            function addTransparentBlocks() {
            let blocks = document.getElementById('transparent-blocks');
            for (let i = 0; i<10; i++){
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) ;
                block.style.opacity = i/10;

                blocks.appendChild(block);

            }


        }
    }

    function knop() {
            let numkrug = document.getElementById('numkrug').value;
            let krugi = document.getElementById('krugi');
            for (let i = numkrug; i > 0; i--) {
                let kr = document.createElement('div');
                kr.style.width = '60px';
                kr.style.height = '60px';
                kr.style.borderRadius = '100px';
                kr.style.textAlign = 'center';
                if (i % 2 == 0) {
                kr.style.backgroundColor = 'rgb(30, 144, 255)'
                }
                else { kr.style.backgroundColor = 'rgb(238, 130, 238)'
                }
                kr.innerHTML = i;
                krugi.appendChild(kr);
            }
        }

        function tabl() {
            let umn = document.getElementById('umn');
            for (let i =13; i<34; i++) {
                let tab = document.createElement('div');
                tab.innerHTML = i + '*' + 51 + '=' + (i*51);
                tab.style.color = 'navy';
                umn.appendChild(tab);
            }
        }

        function kurs() {
            let data = [ '30.05.2023', '29.05.2023','26.05.2023','25.05.2023','24.05.2023','23.05.2023','22.05.2023','19.05.2023',
                        '18.05.2023','17.05.2023'];
            let kur = [0.10672, 0.1070, 0.1104, 0.1067, 0.1098, 0.1097, 0.1100,
                        0.1117, 0.1093, 0.1108]
            let tab = document.getElementById('fsk');
            for(let i =0; i < data.length; i++){
                let tr = document.createElement('tr');
                let tdData = document.createElement('td');
                tdData.innerHTML = data[i];
                tr.appendChild(tdData);
                let tdKur = document.createElement('td');
                tdKur.innerHTML = kur[i];
                tr.appendChild(tdKur);
                let tdRaz = document.createElement('td');
                if (i==0) {
                    tdRaz.innerHTML = '-';
                }
                else {
                    tdRaz.innerHTML = (kur[i]-kur[i-1]).toFixed(4);
                }
                tr.appendChild(tdRaz);
                tab.appendChild(tr);
            }
            let sum = 0;
            for(let i = 0; i < kur.length; i++) {
                sum = sum + kur[i];
            }
            let sr = sum / kur.length;
            document.getElementById('sr').innerHTML = 'Среднее значение: ' + sr;
            let min = Math.min(...kur);
            document.getElementById('min').innerHTML = 'Минимальное значение: ' + min;
            let max = Math.max(...kur);
            document.getElementById('max').innerHTML = 'Максимальное значение: ' + max;
        }
        
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div  id="blocks"></div>


        <button onclick="showExchange()">Курс доллара</button>
        <table border ="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="addTransparentBlocks()">Создать полупрозрачные блоки</button>
        <div id="transparent-blocks"></div>

        <label>Введите количество кругов: </label>
        <input type="number" value="5" placeholder="введите число кругов" id="numkrug"></span>
        <button onclick="knop()">Синий/Розовый</button> <br>
        <div id="krugi"></div>

        <button onclick="tabl()">Таблица умножения на 51</button>
        <div id="umn"></div>

        <button onclick="kurs()">Курс акций  ФСК - Россети</button>
        <table border="3" id="fsk"></table>
        <div id="sr"></div>
        <div id="min"></div>
        <div id="max"></div>
    </main>

    <footer>
        &copy; Иванова Анна Алексеевна, ФБИ-14, 2 курс 2023
    </footer>
    
</body>
</html>
